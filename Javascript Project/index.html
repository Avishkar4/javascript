<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="stylesheet.css">
		<title>BMI Calculator</title>
	</head>
	<body>
		<div class="container">
			<h1>BMI Calculator</h1>
            <script src="javascript.js">
            </script>

			<div id="result"></div>
		</div>
	</body>
</html>
